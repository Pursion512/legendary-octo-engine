<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAD | Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        
        /* Анимация корзины */
        #cart-sidebar { transition: transform 0.3s ease-in-out; }
        .cart-open { transform: translateX(0) !important; }
        .cart-closed { transform: translateX(100%); }
        
        /* Скроллбар */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    </style>
</head>
<body class="bg-white text-gray-900 overflow-x-hidden">

    <nav class="fixed w-full z-40 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold tracking-widest uppercase">NOMAD</a>
                </div>
                <div class="flex items-center space-x-6">
                    <button onclick="toggleCart()" class="relative hover:text-gray-600 transition">
                        <i class="ph ph-shopping-bag text-2xl"></i>
                        <span id="cart-count" class="absolute -top-1 -right-2 bg-black text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/50 z-40 hidden opacity-0 transition-opacity duration-300"></div>
    
    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-full sm:w-[400px] bg-white z-50 shadow-2xl cart-closed flex flex-col">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">Корзина</h2>
            <button onclick="toggleCart()" class="text-gray-500 hover:text-black"><i class="ph ph-x text-2xl"></i></button>
        </div>
        
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-6">
            <p class="text-center text-gray-500 mt-10">Ваша корзина пуста</p>
        </div>

        <div class="p-6 border-t bg-gray-50">
            <div class="flex justify-between text-lg font-bold mb-4">
                <span>Итого:</span>
                <span id="cart-total">0 ₽</span>
            </div>
            <button onclick="openCheckout()" class="w-full bg-black text-white py-4 uppercase tracking-widest text-sm font-semibold hover:bg-gray-800 transition">
                Оформить заказ
            </button>
        </div>
    </div>

    <div id="checkout-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white max-w-md w-full p-8 rounded-lg relative">
            <button onclick="closeCheckout()" class="absolute top-4 right-4 text-gray-400 hover:text-black"><i class="ph ph-x text-xl"></i></button>
            <h2 class="text-2xl font-bold mb-6 text-center">Оформление</h2>
            <form id="checkout-form" onsubmit="processOrder(event)" class="space-y-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1">Имя</label>
                    <input type="text" id="name" required class="w-full border p-3 text-sm outline-none focus:border-black transition">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1">Телефон</label>
                    <input type="tel" id="phone" required class="w-full border p-3 text-sm outline-none focus:border-black transition">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1">Адрес доставки</label>
                    <input type="text" id="address" required class="w-full border p-3 text-sm outline-none focus:border-black transition">
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full bg-black text-white py-3 font-bold hover:bg-green-700 transition duration-300">
                        Подтвердить заказ (WhatsApp)
                    </button>
                    <p class="text-xs text-center text-gray-400 mt-3">Заказ будет сформирован и отправлен менеджеру.</p>
                </div>
            </form>
        </div>
    </div>

    <div class="relative h-[80vh] flex items-center justify-center bg-gray-100 overflow-hidden">
        <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" class="absolute w-full h-full object-cover grayscale opacity-80" alt="Hero">
        <div class="relative z-10 text-center px-4">
            <h1 class="text-6xl md:text-8xl text-white font-bold mb-6 mix-blend-difference">VASKON STYLE</h1>
            <a href="#catalog" class="inline-block border border-white text-white px-8 py-3 hover:bg-white hover:text-black transition duration-300 uppercase text-xs tracking-[0.2em]">Смотреть коллекцию</a>
        </div>
    </div>

    <section id="catalog" class="max-w-7xl mx-auto px-4 py-24">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold">Новое поступление</h2>
        </div>
        
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12"></div>
    </section>

    <footer class="bg-black text-white py-12 text-center">
        <p class="text-gray-500 text-sm">© 2024 NOMAD / VASKON COPY. Demo Site.</p>
    </footer>

    <script>
        // 1. БАЗА ДАННЫХ ТОВАРОВ
        const products = [
            { id: 1, name: "Oversized Wool Coat", price: 18900, image: "https://images.unsplash.com/photo-1539533018447-63fcce2678e3?auto=format&fit=crop&w=800&q=80" },
            { id: 2, name: "Leather Minimal Bag", price: 12500, image: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?auto=format&fit=crop&w=800&q=80" },
            { id: 3, name: "Classic Trench", price: 24000, image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?auto=format&fit=crop&w=800&q=80" },
            { id: 4, name: "Silk Black Dress", price: 15400, image: "https://images.unsplash.com/photo-1550614000-4b9519e02d68?auto=format&fit=crop&w=800&q=80" },
            { id: 5, name: "Cashmere Sweater", price: 9800, image: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?auto=format&fit=crop&w=800&q=80" },
            { id: 6, name: "Derby Shoes", price: 14200, image: "https://images.unsplash.com/photo-1614252369475-531eba835eb1?auto=format&fit=crop&w=800&q=80" }
        ];

        // 2. СОСТОЯНИЕ КОРЗИНЫ (загружаем из памяти браузера)
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // 3. ОТРИСОВКА ТОВАРОВ
        const productGrid = document.getElementById('product-grid');
        
        function renderProducts() {
            productGrid.innerHTML = products.map(product => `
                <div class="group cursor-pointer">
                    <div class="relative overflow-hidden aspect-[3/4] mb-4 bg-gray-100">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
                        <button onclick="addToCart(${product.id})" class="absolute bottom-0 left-0 w-full bg-white/90 backdrop-blur text-black py-4 uppercase text-xs font-bold tracking-widest translate-y-full group-hover:translate-y-0 transition duration-300 hover:bg-black hover:text-white">
                            В корзину
                        </button>
                    </div>
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-medium">${product.name}</h3>
                            <p class="text-gray-500 text-sm mt-1">Premium Collection</p>
                        </div>
                        <span class="font-medium">${product.price.toLocaleString()} ₽</span>
                    </div>
                </div>
            `).join('');
        }

        // 4. ЛОГИКА КОРЗИНЫ
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
            toggleCart(true); // Открыть корзину при добавлении
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function changeQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) removeFromCart(id);
                else updateCart();
            }
        }

        function updateCart() {
            // Сохраняем в localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Обновляем счетчик
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const countBadge = document.getElementById('cart-count');
            countBadge.innerText = count;
            countBadge.style.display = count > 0 ? 'flex' : 'none';

            // Обновляем HTML корзины
            const cartItemsContainer = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-400 mt-10">Ваша корзина пуста</p>';
            } else {
                cartItemsContainer.innerHTML = cart.map(item => {
                    total += item.price * item.quantity;
                    return `
                        <div class="flex gap-4">
                            <img src="${item.image}" class="w-20 h-24 object-cover bg-gray-100">
                            <div class="flex-1 flex flex-col justify-between">
                                <div>
                                    <h4 class="text-sm font-bold">${item.name}</h4>
                                    <p class="text-xs text-gray-500">${item.price.toLocaleString()} ₽</p>
                                </div>
                                <div class="flex items-center justify-between mt-2">
                                    <div class="flex items-center border border-gray-200">
                                        <button onclick="changeQuantity(${item.id}, -1)" class="px-2 py-1 hover:bg-gray-100">-</button>
                                        <span class="px-2 text-xs">${item.quantity}</span>
                                        <button onclick="changeQuantity(${item.id}, 1)" class="px-2 py-1 hover:bg-gray-100">+</button>
                                    </div>
                                    <button onclick="removeFromCart(${item.id})" class="text-xs text-red-500 underline">Удалить</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            totalEl.innerText = total.toLocaleString() + ' ₽';
        }

        // 5. УПРАВЛЕНИЕ UI (Открыть/Закрыть)
        function toggleCart(forceOpen = false) {
            const sidebar = document.getElementById('cart-sidebar');
