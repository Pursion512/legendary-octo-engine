<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
</head>
<body>
    <div id="hiddenBlock" class="hid" onclick="this.style.display='none'" ></div>
        <div class="osn">
        <b><div class="name">Ты будешь моей валентинкой???</div></b>
        <button class="yes" onclick="showBlock()">
            ДА
        </button>
        <button class="no" id="checkBtn">нет</button>
    </div>
    <img src="love.gif" alt="" class="love">
    <img src="heart.jpg" alt="" class="hearts">
    <b class="loveu"><i>ЛЮБЛЮ ТЕБЯ!</i></b>
<style>
    .sonya {
        width: 200px;
        height: 200px;
        position: absolute;
        z-index: 9999;
        display: none;
    }
    .duo {
        width: 200px;
        height: 200px;
        position: absolute;
        display: none;
    }
    .hid {
        background-image: url('Поцелуй.jpg');
        width: 800px;
        height: 150%;
        position: absolute;
        display: none;
    }
    .yes {
        background:rgb(65, 211, 65);
        border: 10px green;
        border-radius: 20%;
        width: 40%;
        height: 15%;
        font-size: 150%;
        margin-left: 5%;
    }
    .no {
        background:rgb(205, 0, 0);
        border: 10px green;
        border-radius: 20%;
        width: 40%;
        height: 15%;
        font-size: 180%;
        margin-top: 60%;
        margin-left: 10%;
    } 
    .name {
        text-align: center;
        font-size: 40px;
        margin-top: 50px;
        text-align: center;
        color:rgb(241, 80, 80);
    }
    .osn {
        height: 400px;
        width: 300px;
        border-radius: 10px;
        background-color: white;
        margin-top: 100px;
    }
    .love {
        height: 100px;
        width: 100px;
        margin-left: 70%;
        margin-bottom: 100%;
        position: absolute;
        border-radius: 20px;
    }
    .hearts {
        height: 100px;
        width: 100px;
        margin-right: 70%;
        margin-top: 50%;
        position: absolute;
        border-radius: 20px;
    }
    body {
        background: pink;
        display: flex;
        justify-content: center; 
        align-items: center;
        }
    .loveu {
        position: absolute;
        margin-top: 200%;
        font-size: 48px;

    }
</style>
<script>
    const phrases = ["Выбран неправильный ответ, попробуйте еще раз!", "Дорогая, ты промахнулась, попробуй еще раз", "Возможно вы имели в виду 'ДА', попробуйте еще раз", "Error: неверный ответ!"]
function getRandomPhrase() {
    const randomIndex = Math.floor(Math.random() * phrases.length);
    return phrases[randomIndex];
}

document.getElementById('checkBtn').addEventListener('click', function() {
    alert(getRandomPhrase());
});
function showBlock() {
    document.getElementById('hiddenBlock').style.display = 'block';
    setTimeout(() => {
        alert('С праздником принцесса моя! Люблю тебя! ❤️');
    }, 100);
}
function toggleImage() {
    const img = document.getElementById('toggleImg');
    img.style.display = img.style.display === 'none' ? 'block' : 'none';
}
</script>
</script>
</body>
</html>
